<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSBE Internship Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>

:root {
  --bg: #0a0a0a;
  --text: #ffffff;
  --card: #121212;
  --border: #222;
  --muted: #bdbdbd;
  --control-bg: #1a1a1a;
  --control-border: #2a2a2a;
  --accent: #ff6b35; /* NSBE orange */
}

body[data-theme="light"] {
  --bg: #ffffff;
  --text: #111111;
  --card: #f6f6f6;
  --border: #e3e3e3;
  --muted: #555555;
  --control-bg: #ffffff;
  --control-border: #cfcfcf;
}

body { background: var(--bg); color: var(--text);}

  input, select {
  background: var(--control-bg);
  color: var(--text);
  border: 1px solid var(--control-border);
  border-radius: 10px;
  padding: 0.6rem 0.8rem; /* fixed: was 0n8rem */
}


.card{border:1px solid var(--border);background:var(--card);border-radius:12px;padding:12px;margin:8px 0}
.meta{color:var(--muted);font-size:14px}
.table-row{display:grid;grid-template-columns:2fr 1fr 1fr .8fr .8fr;gap:8px;padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:var(--card);margin:8px 0}
.badge{border:1px solid #444;border-radius:999px;padding:2px 8px;font-size:12px}
.badge.soon{border-color:#ffd23f;color:#ffd23f}
.badge.closed{border-color:#ef4444;color:#ef4444}
.badge.new{border-color:#10b981;color:#10b981}

    body {
    font-family: Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 2rem;
    }

    header { text-align: center; margin-bottom: 2rem; }
    h1 { font-size: 2.5rem; color: #ff6b35; }
    .toolbar {
      display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      background: var(--control-bg);
      color: var(--text);
      cursor: pointer;
    }
button:hover { background: var(--accent); }
section { margin-bottom: 3rem; }
h2 { color: #ffd23f; } /* keep your section accent */

  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>NSBE Internship Tracker</h1>
    <p>Keep up to date with Internships | UTSA_NSBE.</p>
  </header>

  <div class="toolbar">
    <button id="btn-refresh"><i class="fa fa-rotate"></i> Refresh</button>
    <button id="btn-theme"><i class="fa fa-moon"></i> Theme</button>
    <button id="btn-export"><i class="fa fa-download"></i> Export</button>
  
    <input id="q" type="text" placeholder="Search company, role, location…" />
    <select id="type">
      <option value="">All types</option>
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
      <option value="Co-op">Co-op</option>
    </select>
    <select id="window">
      <option value="all">All deadlines</option>
      <option value="open">Open only</option>
      <option value="7">Closing ≤ 7 days</option>
      <option value="30">Closing ≤ 30 days</option>
      <option value="closed">Recently closed</option>
    </select>
  </div>

  <p id="last-updated" style="text-align:center; color:var(--muted); font-size:14px; margin-top:-8px; margin-bottom:12px;">
    Last updated: loading…
  </p>

  <section>
    <h2>New This Week</h2>
    <div id="new-grid"></div>
  </section>
  
  <section>
    <h2>Open & Closing Soon</h2>
    <div id="open-rows"></div>
  </section>  

  <section>
    <h2>Recently Closed</h2>
    <div id="closed-grid"></div>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
